<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <title>RPS Game</title>
</head>

<body>
    <div class='container pt-5'>
        <div class='row h1 text-dark justify-content-md-center'>
            Rock, Paper, Scissors!
        </div>
        <div class='row justify-content-md-center  pt-5'>
            <div class='col'>
                <button class="btn btn-default" id="rockButton">
                    <img src="images/rock.png" width="200" />
                </button>
            </div>
            <div class='col'>
                <button class="btn btn-default" id="scissorsButton">
                    <img src="images/scissors.png" width="200" />
                </button>
            </div>
            <div class='col'>
                <button class="btn btn-default" id="paperButton">
                    <img src="images/paper.png" width="200" />
                </button>
            </div>
        </div>
        <div class='row h1 text-dark justify-content-md-center pt-5'>
            <div class='col' width="200" height="100">
                <div class='row justify-content-md-center'>You</div>
                <div class="input-group-prepend justify-content-md-center pt-5">
                    <span class="input-group-text" id="basic-addon3">
                        <span class="h1" id="outputYourTurn"> - </span>
                    </span>
                </div>
            </div>
            <div class='col'>
                <div class='row justify-content-md-center '>Score</div>
                <div class="input-group-prepend justify-content-md-center pt-5">
                    <span class="input-group-text" id="basic-addon3">
                        <p id="outputUserScore" class = "col h1">0</p>
                        <p class = "col h1"> - </p>
                        <p id="outputComputerScore" class = "col  h1">0</p>
                    </span>
                </div>

            </div>
            <div class='col'>
                <div class='row  justify-content-md-center'>Computer</div>
                <div class="input-group-prepend justify-content-md-center pt-5">
                    <span class="input-group-text" id="basic-addon3">
                        <span class="h1" id="outputComputerTurn"> - </span>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <div class='row h1 text-dark justify-content-md-center pt-5'>

        <button type="button" class="btn btn-primary btn-lg col-sm-2" id = "resetB">Reset</button>
    </div>
    </div>

    <script src="scripts/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        
</body>

</html>
